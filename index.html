<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>JS API Tutorial</title>
    <style>
        #map-canvas {
            height: 300px;
            width: 600px;
            margin: 0px;
            padding: 0px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
	<div id="map-canvas" class="map_canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBndMPduHLCKGV-PSzMk-fVDx8z3Xi4OqY&callback=initMap"
    async defer></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644), 
                zoom: 5,
                backgroundColor: "#000000",
                mapTypeId: google.maps.MapTypeId.SATELLITE
            }
            
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            
            var marker = new google.maps.Marker({
                position: {lat: -34.397, lng: 150.644},
                map: map,
                title: "3rd house"
            });
        }
    </script>
</body>
</html>
