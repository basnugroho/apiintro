<!DOCTYPE html>
<html>
<head>
	<title>JS API Tutorial</title>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript">
		function myFunction() {
            if(this.readyState == 4 && this.status == 200)
            var json = JSON.parse(this.responseText);
			console.log(json);
		}
		
		var myRequest = new XMLHttpRequest();
		myRequest.onload = myFunction;
		myRequest.open('GET', 'https://api.myjson.com/bins/wuzqn', true);
		myRequest.send(null);
		console.log(myRequest);
	</script>
</body>
</html>
